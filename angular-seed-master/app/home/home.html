<div ng-if=!authenticationCheckerHomeCtrl id="formsContainer">
    <div>
        <form class="form-horizontal" name="registerForm">
            <br /><br/>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" required="required" ng-model="registerUser.Email" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" ng-minlength="3" ng-maxlength="100" required="required" ng-model="registerUser.Password" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" ng-minlength="6" ng-maxlength="100" required="required" ng-model="registerUser.ConfirmPassword" id="confirmPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-primary"  ng-disabled="registerForm.$invalid || registerUser.Password != registerUser.ConfirmPassword" ng-click="register(registerUser)">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <form class="form-horizontal" name="loginForm">
            <br /><br/>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" required="required" ng-model="loginUser.email" id="inputEmail1" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" required="required" ng-model="loginUser.password" id="inputPassword1" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(loginUser)">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<style>
    #formsContainer{
        display: inline;
    }
</style>

<div ng-if=authenticationCheckerHomeCtrl id="dashboard-home">
   <div ng-controller="dashboardController">
       <h2>Dashboard</h2>
       <h1>Affiliated Projects</h1>
{{test}}

       <!--{{latestIssue}}-->

       <div ng-repeat="el in latestProj.Projects" style="color:blue">
       <strong>{{el.Name}}</strong>
       </div>
   </div>
</div>
